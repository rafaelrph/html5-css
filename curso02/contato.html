<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>

        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <label for="nome" class="label-icone">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autofocus required pattern="[A-Za-z ']{4,}" title="Somente letras são permitidas" />

                    <label for="email" class="label-icone">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="seu@email.com" required />
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>

                    <input type="radio" name="assunto" id="consultoria" value="CONSULTORIA" />
                    <label for="consultoria">Consultoria</label>

                    <input type="radio" name="assunto" id="blog" value="BLOG" />
                    <label for="blog">Blog</label>

                    <input type="radio" name="assunto" id="outro" value="OUTRO" />
                    <label for="outro">Outro</label>

                    <input type="text" name="outro_assunto" id="outro_assunto" placeholder="Digite Outro Assunto" />
                </fieldset>
                
                <fieldset>
                    <legend>Mensagem</legend>

                    <label for="msg">Digite sua mensagem</label>
                    <textarea name="msg" id="msg" placeholder="Digite sua mensagem" rows="7"></textarea>
                </fieldset>

                <input type="submit" value="Enviar Mensagem" />
            </form>
        </div>
    </main>
